<!DOCTYPE html>
<html>
  <head>
      <meta charset=utf-8>
      <title>Full page screen catpure</title>
      <!-- there are rendering bugs when styles aren't inline... -->
      <style>
        body {
            font: normal 12px/16px helvetica,aria,sans-serif;
        }
        div,p { margin: 0; padding: 0; }

        .clr { overflow: hidden; }
        .left { float: left; }
        .right { float: right; }

        label {
          display: block;
          color: #111;
          font-weight: bold;         
        }

        input {
          width: 100%;
          margin: 3px 0 10px;
        }

        textarea {
          width: 100%;
          height: 470px;
          margin: 3px 0 10px;
        }

        button {
          float: right;
          margin-bottom: 10px;
          font-size: 15px;
        }

        a {
        	color: #3681b3;
        	text-decoration: none;
        }
        a:hover { color: #265c80; }
        a:active { color: #000; }

        #wrap {
            width: 470px;
            height: 506px;
            padding-top: 9px;
            font-size: 12px;
            color: #888;
        }

        #wrap > div { display: none; }

        #wrap #start {
          display: block;
        }
        /*#wrap > #loading { display: block; }*/

        #loading .loader {
            position: relative;
            border-top: 12px dotted #000;
            height: 9px;
        }

        #loading .bar {
            position: absolute;
            top: -21px;
            left: 0;
            height: 30px;
            width: 0%;
            background: #fff url(loader.gif) scroll no-repeat center right;
        }
        p { word-wrap: break-word; }
      </style>

  </head>
  <body>
      <div id="wrap">
          <div id="start">
            <form id="form">
              <label>Page url</label>
              <textarea id="pages"> http://jakavi.local/
                http://jakavi.local/en/pv/about-pv/about-pv/
                http://jakavi.local/en/mf/sub-section/mf-secondary-page/ </textarea>
              <button type="submit">Screen Site</button>
            </form>
          </div>               
      </div>

      <!-- JavaScript and HTML must be in separate files for security. -->
      <script src="jquery-1.11.3.min.js"></script>
      <script src="popup.js"></script>
  </body>
</html>
