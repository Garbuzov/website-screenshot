<!DOCTYPE html>
<html>
  <head>
      <meta charset=utf-8>
      <title>Full page screen catpure</title>
      <!-- there are rendering bugs when styles aren't inline... -->
      <style>
        body {
            font: normal 12px/16px helvetica,aria,sans-serif;
        }
        div,p { margin: 0; padding: 0; }

        .clr { overflow: hidden; }
        .left { float: left; }
        .right { float: right; }

        label {
          display: block;
          color: #FF9B00;
          font-weight: bold;
          font-size: 18px;        
        }

        input {
          width: 100%;
          margin: 3px 0 10px;
        }

        textarea {
          width: 100%;
          height: 140px;
          margin: 10px 0;
          font-family: Arial, sans-serif;
          box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2);
        }

        button {         
          margin-bottom: 10px;
          font-size: 15px;
          border: 0;


        }

        a {
        	color: #3681b3;
        	text-decoration: none;
        }
        a:hover { color: #265c80; }
        a:active { color: #000; }

        #wrap {
            width: 470px;            
            padding: 10px;
            font-size: 12px;
            color: #888;
        }

        #wrap > div { display: none; }

        #wrap #start {
          display: block;
        }
        /*#wrap > #loading { display: block; }*/

        #loading .loader {
            position: relative;
            border-top: 12px dotted #000;
            height: 9px;
        }

        #loading .bar {
            position: absolute;
            top: -21px;
            left: 0;
            height: 30px;
            width: 0%;
            background: #fff url(loader.gif) scroll no-repeat center right;
        }
        p { word-wrap: break-word; }
        .btn {
          background: #ffa647;
          background-image: -webkit-linear-gradient(top, #ffa647, #e66400);
          background-image: -moz-linear-gradient(top, #ffa647, #e66400);
          background-image: -ms-linear-gradient(top, #ffa647, #e66400);
          background-image: -o-linear-gradient(top, #ffa647, #e66400);
          background-image: linear-gradient(to bottom, #ffa647, #e66400);
          -webkit-border-radius: 4;
          -moz-border-radius: 4;
          border-radius: 4px;
          text-shadow: 0px 0px 1px #380808;
          font-family: Arial;
          color: #ffffff;
          font-size: 18px;
          padding: 5px 15px 5px 15px;
          text-decoration: none;
        }

        .btn:hover {
          background: #ffc636;
          background-image: -webkit-linear-gradient(top, #ffc636, #cc7408);
          background-image: -moz-linear-gradient(top, #ffc636, #cc7408);
          background-image: -ms-linear-gradient(top, #ffc636, #cc7408);
          background-image: -o-linear-gradient(top, #ffc636, #cc7408);
          background-image: linear-gradient(to bottom, #ffc636, #cc7408);
          text-decoration: none;
        }
      </style>

  </head>
  <body>
      <div id="wrap">
          <div id="start">
            <form id="form">
              <label>List of links for shooting</label>
              <textarea id="pages" placeholder="paste links here separated by new line..."></textarea>
              <button class="btn" id="shotList">Shoot pages</button>                          
              <button class="btn right" id="shotThisPage">Screenshot this page</button>

              </form>
          </div>               
      </div>

      <!-- JavaScript and HTML must be in separate files for security. -->
      <script src="jquery-1.11.3.min.js"></script>
      <script src="popup.js"></script>
  </body>
</html>
